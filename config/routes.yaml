app_admin_book:
    resource: |
        alias: app.book
        section: admin
        templates: "@SyliusAdmin\\Crud"
        redirect: update
        grid: app_admin_book
        vars:
            all:
                subheader: app.ui.books
            index:
                icon: 'book' # choose an icon that will be displayed next to the subheader
    type: sylius.resource
    prefix: admin
